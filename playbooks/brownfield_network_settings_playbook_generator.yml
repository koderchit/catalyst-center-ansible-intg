# Example 4: Multiple Configuration Files in Single Task
- name: Multiple Configurations - Generate multiple files in one task
  hosts: localhost
  vars_files:
    - credentials.yml
  gather_facts: false
  connection: local
  tasks:
    - name: Generate multiple configuration files
      cisco.dnac.brownfield_network_settings_playbook_generator:
        dnac_host: "{{ dnac_host }}"
        dnac_username: "{{ dnac_username }}"
        dnac_password: "{{ dnac_password }}"
        dnac_verify: "{{ dnac_verify }}"
        dnac_port: "{{ dnac_port }}"
        dnac_version: "{{ dnac_version }}"
        dnac_debug: "{{ dnac_debug }}"
        dnac_log: true
        dnac_log_level: "{{ dnac_log_level }}"
        state: gathered
        config:
          - file_path: "/Users/mekandar/Desktop/all_global_pools.yml"
            component_specific_filters:
              components_list: ["global_pool_details"]
          - file_path: "/Users/mekandar/Desktop/reserve_pool.yml"
            component_specific_filters:
              components_list: ["reserve_pool_details"]
              reserve_pool_details:
                site_name_hierarchy: ["Global/US/California"]
          - file_path: "/Users/mekandar/Desktop/production_network_mgmt.yml"
            component_specific_filters:
              components_list: ["network_management_details"]
          - file_path: "/Users/mekandar/Desktop/device_controllability_settings.yml"
            component_specific_filters:
              components_list: ["device_controllability_details"]