# Cleanup operations: Delete all Port Channels from sources
cleanup_port_channels:
  - port_channel:
      - source_device_management_ip_address: 172.255.0.64
  - port_channel:
      - source_device_management_ip_address: 172.101.1.1



# Create Port Channel 1
create_port_channel_1:
  - port_channel:
      - source_device_management_ip_address: 172.255.0.64
        destination_device_management_ip_address: 172.101.1.1
        links:
          - source_port: GigabitEthernet1/0/15
            destination_port: TwentyFiveGigE2/0/24
          - source_port: GigabitEthernet1/0/17
            destination_port: TwentyFiveGigE2/0/22

# Create Port Channel 2
create_port_channel_2:
  - port_channel:
      - source_device_management_ip_address: 172.255.0.64
        destination_device_management_ip_address: 172.101.1.1
        links:
          - source_port: GigabitEthernet1/0/16
            destination_port: TwentyFiveGigE2/0/20
          - source_port: GigabitEthernet1/0/18
            destination_port: TwentyFiveGigE2/0/21

# Delete Port Channel 2
delete_port_channel_2:
  - port_channel:
      - source_device_management_ip_address: 172.255.0.64
        destination_device_management_ip_address: 172.101.1.1
        links:
          - source_port: GigabitEthernet1/0/16
            destination_port: TwentyFiveGigE2/0/20
          - source_port: GigabitEthernet1/0/18
            destination_port: TwentyFiveGigE2/0/21

# Add link to Port Channel 1
add_link_port_channel_1:
  - port_channel:
      - source_device_management_ip_address: 172.255.0.64
        destination_device_management_ip_address: 172.101.1.1
        links:
          - source_port: GigabitEthernet1/0/17
            destination_port: TwentyFiveGigE2/0/22
          - source_port: GigabitEthernet1/0/16
            destination_port: TwentyFiveGigE2/0/20
          - source_port: GigabitEthernet1/0/18
            destination_port: TwentyFiveGigE2/0/21


# Remove Link from port channel 1
remove_link_port_channel_1:
  - port_channel:
      - source_device_management_ip_address: 172.255.0.64
        destination_device_management_ip_address: 172.101.1.1
        links:
          - source_port: GigabitEthernet1/0/17
            destination_port: TwentyFiveGigE2/0/22


# Delete port channel with port channel number: 1

delete_port_channel_1:
  - port_channel:
      - source_device_management_ip_address: 172.255.0.64
        destination_device_management_ip_address: 172.101.1.1



